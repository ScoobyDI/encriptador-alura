<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>

    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <section>
            <div class="text">
                <textarea id="texto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div>
                <div class="contenedor-alert">
                    <img src="img/bi_exclamation-circle-fill.png" alt="">
                    <p class="alertText"> Solo letras minusculas y sin acentos </p>
                </div>
                <div class="contenedor-botones">
                    <button class="boton" id="btnEncriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button class="boton" id="btnDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </div>
        </section>
        <aside>
            <div class="contenedor">
                <div class="contenedor-imgNoText">
                    <img id="imgNoText" src="img/Muñeco.png" alt="imgNoTexto">
                </div>
                <div class="mensaje-Encriptador">
                    <h2 class="titleMsj"> Ningún mensaje fue encontrado </h2>
                    <p id="textoMsj"> Ingrese el texto que deseas encriptar o desencriptar </p>
                </div>
                <div class="contenedor-copiar">
                    <button class="boton hidden" id="btnCopiar" onclick="copiarTexto()">Copiar</button>
                </div>
                <div class="contenedor-texto-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </div>
        </aside>
        <script src="script.js"></script>
    </main>
</body>
</html>
